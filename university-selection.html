    <div class="container university-section">
        <h1 class="text-center">Select Your University</h1>
        <p class="text-center">Currently, only Tshwane University of Technology (TUT) is available.</p>

        <div class="university-card">
            <form id="universityForm" action="tut-login.html">
                <div class="mb-3">
                    <label for="universitySelect" class="form-label">Choose University</label>
                    <select class="form-control" id="universitySelect" required>
                        <option value="TUT">Tshwane University of Technology (TUT) ✅</option>
                        <option value="Wits" disabled>University of the Witwatersrand ❌</option>
                        <option value="UCT" disabled>University of Cape Town ❌</option>
                        <option value="UP" disabled>University of Pretoria ❌</option>
                        <option value="UJ" disabled>University of Johannesburg ❌</option>
                    </select>
                </div>

                <button type="submit"  class="btn btn-custom">Proceed</button>
            </form>
        </div>
