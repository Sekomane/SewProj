    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">EduBridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <div class="container register-section">
        <h1 class="text-center">Register for a Module</h1>
        <p class="text-center">Fill in the details below to enroll in a module.</p>

        <div class="register-card">
            <form id="registerForm">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="studentID" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="studentID" placeholder="Enter your student ID" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="university" class="form-label">Home University</label>
                    <input type="text" class="form-control" id="university" placeholder="Enter your university name" required>
                </div>

                <div class="mb-3">
                    <label for="moduleSelect" class="form-label">Select Module</label>
                    <select class="form-control" id="moduleSelect" required>
                        <option value="">Choose a module...</option>
                        <option value="Distributed Systems">Distributed Systems</option>
                        <option value="Web Server Management">Web Server Management</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Data Science">Data Science</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Notes (Optional)</label>
                    <textarea class="form-control" id="comments" rows="3" placeholder="Any special requests or comments"></textarea>
                </div>

                <button type="submit" class="btn btn-custom">Submit Registration</button>
            </form>
        </div>
    </div>

    <footer class="footer">
